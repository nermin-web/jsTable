<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./table.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container col-md-4 mt-2 mb-2">
        <input type="text" class="form-control reset" placeholder="First Name" id="first_name" required>
        <div id="warning"></div>
    </div>

    <div class="container col-md-4 mt-2 mb-2">
        <input type="text" class="form-control reset" placeholder="Last Name" id="last_name" required>
    </div>

    <div class="container col-md-4 mt-2 mb-2">
        <input type="text" class="form-control reset" placeholder="Address" id="address" required>
    </div>

    <div class="container col-md-4 mt-2 mb-2">
        <input type="text" class="form-control reset" placeholder="Phone" id="phone" required>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg mb-2" onclick="fillTable();">Add to the Table</button>
    </div>

    <div class="container-md">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            
            <tbody id="table-body"></tbody>
        </table>
        
    </div>
</body>
</html>
